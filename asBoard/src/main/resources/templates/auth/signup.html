<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center p-4">
<main class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-xl ring-1 ring-slate-200 overflow-hidden">

        <div class="px-8 pt-8 pb-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="h-12 w-12 rounded-md bg-blue-600 grid place-items-center">
                    <span class="text-white font-bold tracking-wide">AS</span>
                </div>
                <div>
                    <h1 class="text-xl font-semibold text-slate-900">회원가입</h1>
                    <p class="text-sm text-slate-500">정보를 입력해 계정을 만들어주세요</p>
                </div>
            </div>
            <a href="/" class="inline-flex items-center gap-1 rounded-lg border border-slate-300 px-3 py-1.5 text-sm text-slate-700 hover:bg-slate-50">
                홈으로
            </a>
        </div>

        <form id="signupForm" class="px-8 pb-8 space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700">아이디</label>
                <input name="username" class="mt-1 w-full rounded-md border border-slate-300 px-3 py-2
               focus:border-slate-900 focus:ring-slate-900/30" placeholder="영문/숫자/._- (4~30)" required />
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700">비밀번호</label>
                <input name="password" type="password" class="mt-1 w-full rounded-md border border-slate-300 px-3 py-2
               focus:border-slate-900 focus:ring-slate-900/30" placeholder="8자 이상" required />
            </div>
            <div>
                <label class="block text-sm font-medium text-slate-700">비밀번호 확인</label>
                <input name="passwordConfirm" type="password" class="mt-1 w-full rounded-md border border-slate-300 px-3 py-2
               focus:border-slate-900 focus:ring-slate-900/30" required />
            </div>

            <button id="btn" class="w-full rounded-md bg-slate-900 text-white py-2.5 font-medium
              hover:bg-slate-800 focus:outline-none focus:ring-2 focus:ring-slate-900/30
              disabled:opacity-60 disabled:cursor-not-allowed">가입하기</button>

            <p id="msg" class="text-sm h-5" aria-live="polite"></p>

            <div class="pt-2 text-sm text-center">
                이미 계정이 있으신가요?
                <a class="text-slate-900 font-medium hover:underline" href="/login">로그인</a>
            </div>
        </form>
    </div>
</main>

<script>
    const form = document.getElementById('signupForm');
    const btn  = document.getElementById('btn');
    const msg  = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';
      msg.className = 'text-sm h-5';
      btn.disabled = true; btn.textContent = '가입 중…';

      const username = e.target.username.value.trim();
      const password = e.target.password.value;
      const passwordConfirm = e.target.passwordConfirm.value;

      /* // 클라이언트 측 간단 검증
      if (!/^[a-zA-Z0-9._-]{4,30}$/.test(username)) {
        msg.textContent = '아이디 형식이 올바르지 않습니다.'; msg.classList.add('text-rose-600');
        btn.disabled = false; btn.textContent = '가입하기'; return;
      }
      if (password.length < 8) {
        msg.textContent = '비밀번호는 8자 이상이어야 합니다.'; msg.classList.add('text-rose-600');
        btn.disabled = false; btn.textContent = '가입하기'; return;
      } */
      if (password !== passwordConfirm) {
        msg.textContent = '비밀번호가 일치하지 않습니다.'; msg.classList.add('text-rose-600');
        btn.disabled = false; btn.textContent = '가입하기'; return;
      }

      try {
        const res = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          credentials: 'same-origin',
          body: JSON.stringify({ username, password, passwordConfirm })
        });
        const data = await res.json().catch(()=> ({}));
        if (res.ok && data.ok) {
          location.href = ('/login');
          return;
        } else {
          msg.textContent = data.message || '가입 중 오류가 발생했습니다.';
          msg.classList.add('text-rose-600');
        }
      } catch {
        msg.textContent = '네트워크 오류가 발생했습니다.';
        msg.classList.add('text-rose-600');
      } finally {
        btn.disabled = false; btn.textContent = '가입하기';
      }
    });
</script>
</body>
</html>
