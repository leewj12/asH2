<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>페이지를 찾을 수 없습니다</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-50 flex items-center justify-center p-6 relative overflow-hidden">

<!-- 부드러운 배경 장식 -->
<div class="pointer-events-none absolute -top-24 -right-24 h-72 w-72 rounded-full bg-blue-100 blur-3xl opacity-60"></div>
<div class="pointer-events-none absolute -bottom-28 -left-28 h-72 w-72 rounded-full bg-amber-100 blur-3xl opacity-60"></div>

<main class="relative bg-white rounded-2xl shadow-lg ring-1 ring-slate-200/70 max-w-md w-full p-8 text-center space-y-5">
    <!-- 앱 배지 -->
    <div class="mx-auto h-10 w-10 rounded-md bg-blue-600 grid place-items-center shadow-sm">
        <span class="text-white text-sm font-bold">AS</span>
    </div>

    <h1 class="text-xl font-semibold text-slate-900">페이지를 찾을 수 없습니다 (404)</h1>

    <!-- GIF를 위한 '프레임' (톤 매칭 + 여백) -->
    <figure class="mx-auto rounded-xl border border-amber-200/60 bg-amber-50/70 p-3 shadow-inner">
        <img
                src="/404.gif"
                alt="Page Not Found"
                width="480" height="360"
                class="mx-auto block w-full rounded-lg shadow-sm"
                loading="lazy">
        <figcaption class="mt-2 text-[13px] text-amber-800/80">
            잠시 주소를 확인해 주세요.
        </figcaption>
    </figure>

<!--    <p class="text-slate-600">주소가 변경되었거나 일시적으로 사용할 수 없습니다.</p>-->

    <div class="flex gap-2 justify-center pt-1">
        <a href="/"
           class="rounded-md px-4 py-2 bg-blue-600 text-white hover:bg-blue-500 focus:ring-2 focus:ring-blue-300 transition">
            홈으로
        </a>
        <button type="button"
                class="rounded-md px-4 py-2 border border-slate-300 text-slate-700 hover:bg-slate-50 focus:ring-2 focus:ring-slate-200 transition"
                onclick="history.back()">
            이전
        </button>
    </div>
</main>
</body>
</html>
