# [local] 로컬 개발 프로필 전용: 업로드 루트 경로 설정
spring:
  config:
    activate:
      on-profile: h2
  datasource:
    # 파일 모드(컨테이너 재시작 시 유지될 수도/안 될 수도… 데모용으로만 생각)
    url: jdbc:h2:mem:asboard;MODE=MSSQLServer;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      mode: always
      schema-locations: classpath:db/h2/schema.sql
      data-locations: classpath:db/h2/data.sql

mybatis:
  mapper-locations: classpath:/mapper/h2/**/*.xml  # 매퍼 XML 위치
  type-handlers-package: com.inpro.asBoard.config

# H2 콘솔(로컬 확인용)
spring.h2.console.enabled: false
#spring.h2.console.path: /h2-console

app:
  jwt:
    secret: ${JWT_SECRET:dev-change-me}        # HS256 시크릿 키(32자 이상 권장, Base64 가능)
    access-exp-seconds: 900                 # 액세스 토큰 만료(초) 15분
    refresh-exp-seconds: 1209600              # 리프레시 토큰 만료(초) 14일